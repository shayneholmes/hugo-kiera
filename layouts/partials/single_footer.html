{{ if not .Params.meta }}
<section class="post-nav">
  <ul>
    {{- with .PrevInSection }}
    <li>
      <a rel="prev" href="{{.Permalink}}">⬅ {{ .Title }}</a>
    </li>
    {{- end }}
    {{- with .NextInSection }}
    <li>
      <a rel="next" href="{{.Permalink}}">{{ .Title }} ➡</a>
    </li>
    {{- end }}
  </ul>
</section>
  {{- if .Site.DisqusShortname }}
  {{ partial "disqus" . }}
  {{- end }}
{{- end }}
