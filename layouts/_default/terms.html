{{- define "main" -}}

<section id="list">
  {{- $baseurl := .Site.BaseURL }}
  <h2>{{ .Title }}</h2>
  {{- .Content }}
  <ul>
    {{- range $key, $value := .Data.Terms }}
    <li><a href="{{ $key | urlize }}">{{ $key | humanize }}</a> <span class="count">{{ i18n "categoryEntries" .Count}}</span></li>
    {{- end }}
  </ul>
</section>
{{ end }}
